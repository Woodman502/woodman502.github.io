   		    } else if (document.getElementById('uname').value == "" || document.getElementById('name').value == "" || document.getElementById('password').value == "" || document.getElementById('cpassword').value == "")
                {
                alert ("Please fill in appropriate fields before submitting form!");
                return false;
            } else {
            return true;
            }
        }
