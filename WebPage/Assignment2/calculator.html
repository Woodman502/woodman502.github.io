<!DOCTYPE html>
<html>  
  
<head>
	
	<title>Assignment2 - Basic Calculator</title> 
	<link rel="stylesheet" type="text/css" href="calculator.css"> 
	<script type="text/javascript"> 
		function run1(){
			document.calcForm.result.value += "1";
			}
		function run2(){
			document.calcForm.result.value += "2";
			}
		function run3(){
			document.calcForm.result.value += "3";
			}
		function add(){
			document.calcForm.result.value += "+";
			}
		function run4(){
			document.calcForm.result.value += "4";
			}
		function run5(){
			document.calcForm.result.value += "5";
			}
		function run6(){
			document.calcForm.result.value += "6";
			}
		function subtract(){
			document.calcForm.result.value += "-";
			}
		function run7(){
			document.calcForm.result.value += "7";
			}
		function run8(){
			document.calcForm.result.value += "8";
			}
		function run9(){
			document.calcForm.result.value += "9";
			}
		function divide(){
			document.calcForm.result.value += "/";
			}
		function run0(){
			document.calcForm.result.value += "0";
			}
		function rundecimal(){
			document.calcForm.result.value += ".";
			}
		function evalResult(){
			var evalnum = eval(document.calcForm.result.value);
			document.calcForm.result.value = evalnum;
			}
		function mult(){
			document.calcForm.result.value += "*";
		}
		function clearRes(){
			document.calcForm.result.value = "";
			}	
	</script>
</head>


<body>
		<ul>
			  <li><a href="http://joewoodcox.altervista.org/Assignment2/calculator.html">Home</a></li>
			  <li><a href="http://joewoodcox.altervista.org/Assignment2/reg.html">Registration</a></li>
			  <li><a href="http://joewoodcox.altervista.org/Assignment2/feed.html">Feedback</a></li>
			  <li><a href="http://joewoodcox.altervista.org/Assignment2/faq.html">FAQ</a></li>
		</ul>
		</br>
		</br>
		<div>
		<form name = "calcForm">
			</br>
			<input name = "result">
			</br>
			</br>
			<input type = "button" id = "clear" value = "C" onclick = "clearRes()" style = "width:60px">
			</br>
			</br>
			<input type = "button" id = "one" value = "1" onclick = "run1()">
			<input type = "button" id = "two" value = "2" onclick = "run2()">
			<input type = "button" id = "three" value = "3" onclick = "run3()">
			<input type = "button" id = "plus" value = "+" onclick = "add()">
			</br>
			</br>
			<input type = "button" id = "four" value = "4" onclick = "run4()">
			<input type = "button" id = "five" value = "5" onclick = "run5()">
			<input type = "button" id = "six" value = "6" onclick = "run6()">
			<input type = "button" id = "minus" value = "-" onclick = "subtract()">
			</br>
			</br>
			<input type = "button" id = "seven" value = "7" onclick = "run7()">
			<input type = "button" id = "eight" value = "8" onclick = "run8()">
			<input type = "button" id = "nine" value = "9" onclick = "run9()">
			<input type = "button" id = "slash" value = "/" onclick = "divide()">
			</br>
			</br>
			<input type = "button" id = "zero" value = "0" onclick = "run0()">
			<input type = "button" id = "point" value = "." onclick = "rundecimal()">
			<input type = "button" id = "equal" value = "=" onclick = "evalResult()">
			<input type = "button" id = "multiply" value = "*" onclick = "mult()">
			</br>
		</form>
		</div>
	
</body> 
</html>
